<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>mz퀴즈 - 오늘의 신조어 맞히기</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 1rem;
      background-color: #f4f4f4;
    }
    header {
      text-align: center;
      padding: 1rem;
      background-color: #ffeb3b;
      font-size: 1.5rem;
      font-weight: bold;
    }
    nav {
      text-align: center;
      margin: 1rem 0;
    }
    nav a, nav button {
      margin: 0 1rem;
      text-decoration: none;
      color: #333;
      font-weight: bold;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1rem;
    }
    .quiz-box {
      background: white;
      padding: 2rem;
      max-width: 600px;
      margin: 2rem auto;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .hint-label {
      font-weight: bold;
      margin-bottom: 0.5rem;
      font-size: 1.1rem;
    }
    .hint-chosung {
      font-size: 2rem;
      letter-spacing: 1rem;
      font-weight: bold;
      margin-bottom: 1rem;
      text-align: center;
      background: #fff8dc;
      padding: 0.5rem;
      border-radius: 8px;
    }
    .hint-meaning {
      font-size: 1rem;
      color: #555;
      margin-bottom: 1.5rem;
      text-align: center;
      background: #f0f0f0;
      padding: 0.5rem;
      border-radius: 8px;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      margin-bottom: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      margin-right: 0.5rem;
      cursor: pointer;
      border: none;
      background-color: #4caf50;
      color: white;
      border-radius: 4px;
    }
    button#showAnswerBtn {
      background-color: #f44336;
    }
    .section {
      background: #fff;
      padding: 1rem;
      margin: 1rem auto;
      max-width: 600px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.05);
    }
    .comment {
      padding: 0.5rem;
      border-bottom: 1px solid #eee;
    }
    .suggest-popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <header>📘 mz퀴즈 - 오늘의 신조어 맞히기</header>
  <nav>
    <a href="#" onclick="loadTodayQuiz()">오늘의 퀴즈</a>
    <a href="#" onclick="showDateSelector()">날짜별 퀴즈</a>
    <button onclick="toggleSuggestPopup()">📝 제보하기</button>
  </nav>

  <div class="quiz-box">
    <div class="hint-label">🧩 자음 힌트</div>
    <div class="hint-chosung" id="quizHint">불러오는 중...</div>
    <div class="hint-label">💡 의미 힌트</div>
    <div class="hint-meaning" id="quizMeaning">불러오는 중...</div>

    <input type="text" id="answerInput" placeholder="정답을 입력해주세요" />
    <button id="submitAnswerBtn">제출</button>
    <button id="showAnswerBtn">정답확인하기</button>
    <div id="answerResult"></div>
  </div>

  <div class="section">
    <h3>📊 정답률 통계</h3>
    <div id="stats">불러오는 중...</div>
  </div>

  <div class="section">
    <h3>🗣️ 방명록</h3>
    <input type="text" id="commentInput" placeholder="자유롭게 의견을 남겨주세요" />
    <button onclick="submitComment()">댓글 남기기</button>
    <div id="guestbookList"></div>
  </div>

  <div class="suggest-popup" id="suggestPopup">
    <h3>📝 신조어 제보하기</h3>
    <input type="text" id="suggestTerm" placeholder="단어" />
    <input type="text" id="suggestMeaning" placeholder="의미 설명" />
    <button onclick="submitSuggestion()">제보 제출</button>
    <button onclick="toggleSuggestPopup()">닫기</button>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
